<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="./design/styles/styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Results summary component</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Lato:wght@300;700;900&display=swap');
        </style>
    </head>

    <body style="margin-top: 25vh">
        <main>
            <div class="container" style="background-color: whitesmoke;">
                <section class="displayLeft item">
                    <span class="box1">Your Result</span>
                    <span class="box2">76<p class="ofTotal">of 100</p></span>
                    <span class="box3"></span>
                    <span class="box4">Great</span>
                    <span class="box5">You scored higher than 65% of the people who have taken these tests.</span>
                </section>

                <section class="displayRight item">
                    <span class="rbox1">
                        <p>Summary</p>
                    </span>

                    <span class="rbox2">
                        <p><img src="assets/images/icon-reaction.svg" class="img" alt="Bolt"
                                style="padding-right: 5px;">Reaction
                        </p>
                        <p style="color: black">80<span style="opacity: 50%;"> / 100</span></p>
                    </span>

                    <span class="rbox3">
                        <p><img src="assets/images/icon-memory.svg" class="img" alt="Bolt"
                                style="padding-right: 5px;">Memory</p>
                        <p style="color: black">92<span style="opacity: 50%;"> / 100</span></p>
                    </span>

                    <span class="rbox4">
                        <p><img src="assets/images/icon-verbal.svg" class="img" alt="Bolt"
                                style="padding-right: 5px;">Verbal</p>
                        <p style="color: black">61<span style="opacity: 50%;"> / 100</span></p>
                    </span>

                    <span class="rbox5">
                        <p><img src="assets/images/icon-visual.svg" class="img" alt="Bolt"
                                style="padding-right: 5px;">Visual</p>
                        <p style="color: black">72<span style="opacity: 50%;"> / 100</span></p>
                    </span>

                    <span class="rbox6">
                        <p>Continue</p>
                    </span>

                </section>
            </div>
            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Robert Moore</a>.
            </footer>
        </main>
    </body>

</html>
