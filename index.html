<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="./design/styles/styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Results summary component</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Lato:wght@300;700;900&display=swap');
        </style>
    </head>

    <body style="margin-top: 25vh">
        <main>
            <div class="container" style="background-color: whitesmoke;">
                <section class="displayLeft item">
                    <span class="box1">Your Result</span>
                    <span class="box2">76<p class="ofTotal">of 100</p></span>
                    <span class="box3"></span>
                    <span class="box4">Great</span>
                    <span class="box5">You scored higher than 65% of the people who have taken these tests.</span>
                </section>

                <section class="displayRight item">
                    <span class="rbox1">
                        <p>Summary</p>
                    </span>

                    <span class="rbox2">
                        <p>Reaction</p>
                        <p>80 / 100</p>
                    </span>

                    <span class="rbox3">
                        <p>Memory</p>
                        <p style="display: inline; text-align: right;">92 / 100</p>
                    </span>

                    <span class="rbox4">
                        <p>Verbal</p>
                        <p>61 / 100</p>
                    </span>

                    <span class="rbox5">
                        <p>Visual</p>
                        <p>72 / 100</p>
                    </span>

                    <span class="rbox6">
                        <p>Continue</p>
                    </span>

                </section>
            </div>
            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Robert Moore</a>.
            </footer>
        </main>
    </body>

</html>
